<!DOCTYPE html>

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>JavaScript Quiz</title>

<body>
    
    <header>
        <div id="high-score">
